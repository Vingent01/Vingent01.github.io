<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: colorshow;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes colorshow {
			0% {background-color: red;}
			20%{background-color: #FF6347;}
			40%{background-color: #F08080;}
			60%{background-color: #FF8C00;}
			80%{background-color: #BDB76B;}
			100%{background-color: #808000;}

		}
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
