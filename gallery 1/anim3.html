<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			animation: valve 5s infinite;
		}
		@keyframes valve {
			0% {src: url(img/anim1.jpg)}
			20% {src: url(img/anim2.jpg)}
			40% {src: url(img/anim3.jpg)}
			60% {src: url(img/anim4.jpg)}
			100% {src: url(img/anim5.jpg)}
			
		}
	</style>
</head>
<body>
	<div></div>
</body>
